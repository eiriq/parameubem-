<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos globais */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            background-color: #3f384c;
            color: #d4bbff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Estilo do título */
        h1 {
            font-size: 2.5rem;
            text-align: center;
            animation: brilho 2s infinite alternate;
        }

        /* Efeito de brilho no título */
        @keyframes brilho {
            0% {
                text-shadow: 0 0 5px #d4bbff, 0 0 10px #d4bbff, 0 0 20px #d4bbff;
            }
            100% {
                text-shadow: 0 0 10px #d4bbff, 0 0 20px #d4bbff, 0 0 40px #d4bbff;
            }
        }

        /* Container dos botões */
        .botoes {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Estilo dos botões */
        .botao {
            background-color: #3f384c;
            color: #d4bbff;
            border: 2px solid #d4bbff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efeito de salto e brilho ao passar o mouse */
        .botao:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px #d4bbff, 0 0 20px #d4bbff;
        }
    </style>
</head>
<body>
    <h1>Olá meu bem, quero te mostrar umas coisas:)</h1>
    <div class="botoes">
        <a href="surpresa.html" class="botao">Surpresa!</a>
        <a href="obrigado.html" class="botao">Agradecimentos</a>
    </div>
</body>
</html>
